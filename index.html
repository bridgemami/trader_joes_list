<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Trader Joe's List" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Scrimba, list, Trader, joe's"
    />
    <meta name="author" content="Michael Bridgeman" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Trader Joe's List</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Trader Joe's Shopping List</h1>
    </header>
    <div class="container">
      <img
        alt="TJ Bag"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/TJ_Bag.jpg/256px-TJ_Bag.jpg"
      />
      <label for="input-field"></label>
      <input type="text" id="input-field" name="input-field" placeholder="Bread" />
      <button id="add-button">Add to cart</button>
      <ul id="shopping-list"></ul>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
